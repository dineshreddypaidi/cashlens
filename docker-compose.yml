version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend   # new dedicated Dockerfile for Django
    container_name: cashlens_backend
    volumes:
      - ./data:/app/data       # persistent SQLite DB
      - ./backups:/app/backups # host backups folder
    environment:
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: admin
      DJANGO_SUPERUSER_EMAIL: admin@example.com
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx    # new dedicated Dockerfile for nginx
    container_name: cashlens_nginx
    ports:
      - "8989:80"   # app will be available at http://localhost
    depends_on:
      - backend
    restart: unless-stopped
